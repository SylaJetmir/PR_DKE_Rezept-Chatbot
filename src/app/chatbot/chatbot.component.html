<div class="chat-container">
  <h2>🍽️ Rezept-Chatbot</h2>

  <!-- Zutaten-Eingabe -->
  <div class="ingredients-section">
    <div class="input-row">
      <div class="input-group">
        <label for="ingredients">Ihre Zutaten:</label>
        <input id="ingredients" [(ngModel)]="ingredients"
               placeholder="z.B. Tomaten, Zwiebeln, Hackfleisch" />
      </div>

      <div class="input-group">
        <label for="preferences">Präferenzen:</label>
        <input id="preferences" [(ngModel)]="preferences"
               placeholder="z.B. vegetarisch, schnell" />
      </div>
    </div>

    <button class="submit-btn" (click)="sendRequest()">
      Rezept generieren
    </button>
  </div>

  <!-- Chatverlauf -->
  <div class="chat-box">
    <div *ngFor="let msg of chatMessages" class="message" [class.bot]="msg.sender === 'Chatbot'">
      <strong>{{ msg.sender }}:</strong>
      <div class="message-text">{{ msg.text }}</div>
    </div>
  </div>

  <!-- Chat-Eingabe -->
  <div class="chat-input">
    <textarea [(ngModel)]="directInput"
              placeholder="Fragen Sie nach Rezepten oder Tipps..."
              (keyup.enter)="sendDirect()"></textarea>
    <button (click)="sendDirect()">Senden</button>
  </div>
</div>
